<script>
$.ajax({
              url: "/list-search",
              type: "POST",
              data: {}

          }).done(function(response) {

            response = response.result;
            $.each(response,function(key,val){
				console.log(val);
			    var html = '<button><img src="{{ url_for("static", filename="images/placeholder.png") }}" width="200" height="200"><div>' + val['item_name'] + '</div><div>' + val['item_author'] + '</div><div>' + val['item_location'] +'</div><div>$' + val['price'] + '</div></button>';
			    $("#items").append(html);		
            });
            
        });
</script>
